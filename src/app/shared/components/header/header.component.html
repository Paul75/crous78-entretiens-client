<header class="navbar navbar-expand-lg navbar-dark fixed-top nga-navbar">
  <nav class="container" aria-label="Main navigation">
    <a routerLink="/" class="navbar-brand" [attr.alt]="'Home - ' + appInfo.name">
      <img 
        [src]="'./assets/params/images/logo/' + appInfo.logo + '.png'"
        [srcset]="'./assets/params/images/logo/' + appInfo.logo + '.png, ./assets/params/images/logo/' + appInfo.logo + '@2x.png 2x'"
        width="45"
        height="45"
        [alt]="appInfo.name + ' Logo'"
      >
      <span class="nga-logo mx-1" [attr.aria-label]="appInfo.name">{{ appInfo.name }}</span>
    </a>
    <button 
      class="navbar-toggler" 
      type="button" 
      data-bs-toggle="collapse" 
      data-bs-target="#navbarCollapse"
      aria-controls="navbarCollapse" 
      aria-expanded="false" 
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link nga-nav-link" routerLink="/admin" routerLinkActive="active">
            Administration
          </a>
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link nga-nav-link" routerLink="/entretien-pro" routerLinkActive="active">
            Entretien professionelle
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link nga-nav-link" routerLink="/entretien-formation" routerLinkActive="active">
            Entretien formation
          </a>
        </li> -->
      </ul>
      <form class="d-flex">
        <button 
          type="button" 
          class="btn btn-sm nga-btn-navbar me-2" 
          routerLink="/signup"
        >
          <i class="fas fa-user-plus me-2"></i>S'inscrire
        </button>
        <button 
          type="button" 
          class="btn btn-sm btn-outline-light me-2" 
          routerLink="/login"
        >
          <i class="fas fa-sign-in-alt me-2"></i>Se connecter
        </button>
      </form>
    </div>
  </nav>
</header>
