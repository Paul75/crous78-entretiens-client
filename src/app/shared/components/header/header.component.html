<header class="navbar navbar-expand-lg navbar-dark fixed-top nga-navbar">
  <nav class="container" aria-label="Main navigation">
    <a routerLink="/" class="navbar-brand" [attr.alt]="'Home - ' + appInfo.name">
      <img
        [src]="'images/' + appInfo.logo + '.png'"
        [srcset]="'images/' + appInfo.logo + '.png, images/' + appInfo.logo + '@2x.png 2x'"
        width="45"
        height="45"
        [alt]="appInfo.name + ' Logo'"
      />
      <span class="nga-logo mx-1" [attr.aria-label]="applicationName">{{ applicationName }}</span>
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarCollapse"
      aria-controls="navbarCollapse"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-collapse" [class.collapse]="collapsed" id="navbarContent">
			<ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link nga-nav-link" routerLink="/" routerLinkActive="active">
            Accueil
          </a>
        </li>
				<li class="nav-item" ngbDropdown display="dynamic">
					<a class="nav-link nga-nav-link" tabindex="0" ngbDropdownToggle id="navbarAdmin" role="button" routerLinkActive="active">Administration</a>
					<div ngbDropdownMenu aria-labelledby="navbarAdmin" class="dropdown-menu">
						<a ngbDropdownItem href="javascript:void(0)" routerLink="/admin/personnes" routerLinkActive="active">Liste des personnes</a>
						<a ngbDropdownItem href="javascript:void(0)" routerLink="/admin" routerLinkActive="active">Liste des entretiens</a>
					</div>
				</li>
			</ul>
      <!-- <form class="d-flex">
        <button type="button" class="btn btn-sm nga-btn-navbar me-2" routerLink="/signup">
          <i class="fas fa-user-plus me-2"></i>S'inscrire
        </button>
        <button type="button" class="btn btn-sm btn-outline-light me-2" routerLink="/login">
          <i class="fas fa-sign-in-alt me-2"></i>Se connecter
        </button>
      </form>-->
    </div>
  </nav>
</header>
