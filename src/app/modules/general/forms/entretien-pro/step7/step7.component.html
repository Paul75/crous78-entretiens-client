<form [formGroup]="form">
  <div class="flex-auto flex row">
    <h3>6.1 - Evolution des activités (préciser l'échéance envisagée)</h3>

    <div class="mb-3">
      <textarea
        class="form-control"
        rows="6"
        formControlName="evolutionActivites"
      ></textarea>
    </div>

    <br />

    <h3>6.2 - Evolution de carrière</h3>

    <div class="mb-3">
      <textarea
        class="form-control"
        rows="6"
        formControlName="evolutionCarriere"
      ></textarea>
    </div>
  </div>
</form>
