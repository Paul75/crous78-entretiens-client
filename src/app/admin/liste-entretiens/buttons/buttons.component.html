<p-buttongroup>
  <ng-container *ngIf="entretien">
    <p-button
     *ngIf="displayButtonsViewDownload"
      icon="pi pi-search"
      (click)="viewPDF()"
      severity="secondary"
      rounded
      pTooltip="Voir le PDF"
    />

    <p-button icon="pi pi-download" *ngIf="displayButtonsViewDownload" (click)="getPDF()" severity="secondary" rounded />

    <p-button
      icon="pi pi-calendar"
      (onClick)="op.toggle($event)"
      severity="secondary"
      rounded
      *ngIf="entretien.statut == statutDemandeEnum.PREPARE"
    />

    <p-popover #op>
      <p-datePicker
        [(ngModel)]="dateValue"
        [style]="{ width: '200px' }"
        [showIcon]="true"
        [dateFormat]="'dd/mm/yy'"
        (onSelect)="onDateSelect($event)"
      >
      </p-datePicker>
    </p-popover>
    
    <p-button *ngIf="displayButtonPlus" icon="pi pi-plus" (click)="newEntretien()" styleClass="btn-plus-form" rounded />
  </ng-container>
</p-buttongroup>
