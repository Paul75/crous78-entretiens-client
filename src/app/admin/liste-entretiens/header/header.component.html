<ng-container *ngIf="entretien; else noEntretiens">
  <div class="container-fluid text-center">
    <div class="row align-items-center">
      <div class="col" *ngIf="displayDate">
        {{ getDateEntretien() | date: 'dd/MM/yyyy' }}
      </div>
      <div class="col badge text-wrap lineEntretien text-nowrap" [ngClass]="getStatutClasses()">
        {{ getEntretienStatut() }}
      </div>
      <div class="col-2" style="width: 5rem; padding: 0; margin: 0" *ngIf="buttons">
        <app-admin-liste-entretiens-buttons [entretien]="entretien" />
      </div>
    </div>
  </div>
</ng-container>

<ng-template #noEntretiens>
  <div class="alert alert-info" role="alert">PAS D'ENTRETIEN</div></ng-template
>
